<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket practice</title>
</head>
<body>
    <h4>채팅 페이지입니다</h4>
    <button id="send" onClick="socket.send('ㅎㅇ')">메세지 보내기</button>
    <div id="server"></div>

    <script>
        let socket = new WebSocket("ws://localhost:8081");

        socket.onopen = () => {
            console.log('서버와 연결되었습니다.');
        };

        socket.onmessage = (event) => {
            const serverMessage = event.data;
            document.getElementById('server').innerHTML = `${serverMessage}`;
            console.log('서버가 보낸 메세지 : ' + serverMessage);
        };
    </script>
</body>
</html>
